<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="75Burger - Your favorite burger place" />
		<meta name="keywords" content="burger, fast food, 75Burger" />
		<meta name="author" content="Baxrom_Dev" />
		<meta name="robots" content="index, follow" />
		<!-- toastify -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Style -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Title -->
		<title>75Burger</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="wrapper">
					<!-- Title -->
					<div class="titles">
						<h1><span class="accent">75 Burger</span> ga xushkelib siz</h1>
						<h3>Halolik Foydadan Ustun</h3>
						<div class="daysOfweek">
							<p>
								<b>Har kuni:</b>
								<span class="accent">10:00 - 23:00</span>
								<b class="accent">Yakshanba dam olish kuni</b>
							</p>
						</div>
					</div>
					<!-- Order Form -->
					<form id="orderForm" class="order-form">
						<!-- Contact Form -->
						<div class="contact-info">
							<input type="text" name="name" placeholder="Ismingiz" required />
							<input type="tel" name="phone" placeholder="Telefon" required />
							<input type="text" name="address" placeholder="Manzil" required />
						</div>
						<!-- roasted select -->
						<!-- Roasted Container -->
						<div id="roastedContainer">
							<div class="roasted">
								<select class="roasted-select">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Qovurilgan taom tanlang</option>
								</select>
								<!-- roasted-price -->
								<select class="roasted-price">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Narxni tanlang</option>
								</select>
								<!-- quantity -->
								<div class="roastedQuantity">
									<label>MIQDORI <b>"KG"</b> da</label>
									<input type="number" value="1" min="1" max="30" id="quantity" />
								</div>
								<!-- add more -->
								<div class="roastedAddMore">
									<i class="fa-solid fa-plus" id="addMoreBtn"></i>
								</div>
							</div>
						</div>
						<!-- fast food select -->
						<!-- FastFood Container -->
						<div id="fastFoodContainer">
							<div class="fastFood">
								<select class="food-select" required aria-label="Fast food tanlang">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Ovqat tanlang</option>
								</select>
								<!-- prise select -->
								<select class="price-select">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Narxni tanlang</option>
								</select>
								<!-- quantity -->
								<div class="fastFoodQuantity">
									<label>Soni</label>
									<input type="number" value="1" min="1" max="30" id="quantity" />
								</div>
								<!-- add more -->
								<div class="fastFoodAddMore">
									<i class="fa-solid fa-plus" id="addMoreBtn"></i>
								</div>
							</div>
						</div>
						<!-- drinks select -->
						<!-- Drinks Container -->
						<div id="drinksContainer">
							<div class="drinks">
								<select class="drinks-select" required aria-label="Ichimlik tanlang">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Ichimlik tanlang</option>
								</select>
								<!-- size-select -->
								<select class="size-select">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Hajmini tanlang</option>
								</select>
								<!-- prise select -->
								<select class="drinks-price">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Narxni tanlang</option>
								</select>
								<!-- quantity -->
								<div class="drinksQuantity">
									<label>Soni</label>
									<input type="number" value="1" min="1" max="30" id="quantity" />
								</div>

								<!-- add more -->
								<div class="drinksAddMore">
									<i class="fa-solid fa-plus" id="addMoreBtn"></i>
								</div>
							</div>
						</div>
						<!-- payment style -->
						<div class="payment-section">
							<label for="payment" style="font-weight: bold">To'lov usulini tanlang</label>
							<div class="payment-method">
								<div class="payment-option">
									<input type="radio" name="payment" id="cash" value="cash" checked />
									<label for="cash">Naqd pul</label>
								</div>
								<div class="payment-option">
									<input type="radio" name="payment" id="card" value="card" />
									<label for="card">Plastik karta</label>
								</div>
							</div>
							<!-- Card Container -->
							<div id="cardNumberContainer" class="card-info">
								<!-- <i class="fa-solid fa-credit-card"></i> -->
								<span id="cardNumber">4200 4073 6598 3812</span>
								&nbsp;
								<i class="fa-solid fa-copy"></i>
								<h3 id="cardHolder">Jon Doe</h3>
							</div>
						</div>
						<!-- total -->
						<div class="total">
							<span class="total-amount">
								Umumiy Summa:
								<span id="totalAmount" class="accent">0</span> so'm
							</span>
						</div>
						<!-- sending buttons -->
						<div class="submit">
							<button type="submit" class="order-btn" id="orderBtn">Buyurtma berish</button>
						</div>
					</form>
				</div>
			</div>
		</header>
		<!-- toasty.js -->
		<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<!-- main js  -->
		<script src="app.js"></script>
	</body>
</html>
