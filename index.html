<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="75Burger - Your favorite burger place" />
		<meta name="keywords" content="burger, fast food, 75Burger" />
		<meta name="author" content="Baxrom_Dev" />
		<meta name="robots" content="index, follow" />
		<!-- custom css -->
		<link rel="stylesheet" href="style.css" />
		<title>75Burger</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="wrapper">
					<h1><span style="color: red">75 Burger</span> ga xushkelib siz</h1>
					<form>
						<input type="text" name="" id="" placeholder="Ismingizni kiriting" />
						<input
							type="tel"
							name=""
							id=""
							placeholder="Telefon raqamingizni kiriting"
							pattern="\+998[0-9]{9}"
							title="Telefon raqami +998XXXXXXXXX formatida bo'lishi kerak"
						/>
						<!-- Fast food -->
						<div class="fastFood">
							<select name="" id="" class="food-select">
								<option>XOT DOG</option>
								<option>NON DOG</option>
								<option>PITTA</option>
								<option>LAVASH</option>
								<option>BURGER</option>
							</select>
							<!-- price select -->
							<select name="" id="" class="price-select">
								<option>10000</option>
								<option>20000</option>
								<option>30000</option>
								<option>40000</option>
								<option>50000</option>
								<option>60000</option>
								<option>70000</option>
							</select>
							<div class="quantity">
								<label for="quantity">Soni</label>
								<input type="number" name="" id="" value="1" min="1" max="30" />
							</div>
						</div>
						<!-- drinks Select -->
						<div class="drinks">
							<select name="" id="" class="drinks-select">
								<option>COCA COLA</option>
								<option>PEPSI</option>
								<option>FANTA</option>
								<option>SPRITE</option>
								<option>RED BULL</option>
								<option>MINERAL SUVI</option>
								<option>AYRAN</option>
							</select>
							<!-- hajmi -->
							<select name="" id="" class="size-select">
								<option>0.5L</option>
								<option>1.0L</option>
								<option>1.5L</option>
								<option>2.0L</option>
								<option>2.5L</option>
							</select>
							<!-- price select -->
							<select name="" id="">
								<option>5000</option>
								<option>6000</option>
								<option>7000</option>
								<option>8000</option>
								<option>9000</option>
								<option>10000</option>
								<option>11000</option>
							</select>
						</div>
						<!-- Roasted -->
						<div class="roasted">
							<select name="" id="" class="roasted">
								<option>KFS</option>
								<option>BALIQ</option>
								<option>TOVUQ QANOTLARI</option>
								<option>KARTOSHKA FRIES</option>
							</select>
							<!-- QUANTITY -->
							<div class="quantity">
								<label for="quantity">MIQDORI</label>
								<input type="number" name="" id="" value="1" min="1" max="30" />
							</div>
						</div>
						<!-- submit -->
						<div class="submit">
							<span class="total-amount">Umumiy Summa: <span id="totalAmount">0</span> so'm</span>
							<input type="submit" value="Buyurtma berish" />
						</div>
					</form>
				</div>
			</div>
		</header>
		<!-- script -->
		<script src="app.js"></script>
	</body>
</html>
