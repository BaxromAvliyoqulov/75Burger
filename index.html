<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="75Burger - Your favorite burger place" />
		<meta name="keywords" content="burger, fast food, 75Burger" />
		<meta name="author" content="Baxrom_Dev" />
		<meta name="robots" content="index, follow" />
		<!-- Style -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- custom -->
		<link rel="stylesheet" href="css/style.css" />
		<title>75Burger</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="wrapper">
					<!-- Title -->
					<div class="titles">
						<h1><span class="accent">75 Burger</span> ga xushkelib siz</h1>
						<h3>Halolik Foydadan Ustun</h3>
					</div>
					<!-- Order Form -->
					<form id="orderForm">
						<!-- Contact Form -->
						<div class="contact-info">
							<input
								type="text"
								placeholder="Ismingizni kiriting"
								minlength="1"
								maxlength="100"
								required
							/>
							<input
								type="tel"
								placeholder="Telefon raqamingizni kiriting"
								pattern="\+998[0-9]{9}"
								title="Telefon raqami +998XXXXXXXXX formatida bo'lishi kerak"
								value="+998"
								required
							/>
							<input
								type="text"
								placeholder="Manzilingizni kiriting"
								minlength="1"
								maxlength="100"
								required
							/>
						</div>
						<!-- roasted select -->
						<div class="roasted">
							<select class="roasted-select">
								<!-- Options will be populated by JavaScript -->
								<option disabled selected>Qovurilgan taom tanlang</option>
							</select>
							<!-- roasted-price -->
							<select class="roasted-price">
								<!-- Options will be populated by JavaScript -->
								<option disabled selected>Narxni tanlang</option>
							</select>
							<!-- quantity -->
							<div class="roastedQuantity">
								<label>MIQDORI <b>"KG"</b> da</label>
								<input type="number" value="1" min="1" max="30" id="quantity" />
							</div>
							<!-- add more -->
							<div class="roastedAddMore">
								<i class="fa-solid fa-plus" id="addMoreBtn"></i>
							</div>
						</div>
						<!-- fast food select -->
						<div id="fastFoodContainer">
							<div class="fastFood">
								<select class="food-select">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Ovqat tanlang</option>
								</select>
								<!-- prise select -->
								<select class="price-select">
									<!-- Options will be populated by JavaScript -->
									<option disabled selected>Narxni tanlang</option>
								</select>
								<!-- quantity -->
								<div class="fastFoodQuantity">
									<label>Soni</label>
									<input type="number" value="1" min="1" max="30" id="quantity" />
								</div>
								<!-- add more -->
								<div class="fastFoodAddMore">
									<i class="fa-solid fa-plus" id="addMoreBtn"></i>
								</div>
							</div>
						</div>
						<!-- drinks select -->
						<div class="drinks">
							<select class="drinks-select">
								<!-- Options will be populated by JavaScript -->
								<option disabled selected>Ichimlik tanlang</option>
							</select>
							<!-- size-select -->
							<select class="size-select">
								<!-- Options will be populated by JavaScript -->
								<option disabled selected>Hajmini tanlang</option>
							</select>
							<!-- quantity -->
							<div class="drinksQuantity">
								<label>Soni</label>
								<input type="number" value="1" min="1" max="30" id="quantity" />
							</div>
							<!-- add more -->
							<div class="drinksAddMore">
								<i class="fa-solid fa-plus" id="addMoreBtn"></i>
							</div>
						</div>
						<!-- payment style -->
						<div class="payment-style">
							<label for="payment">To'lov usulini tanlang</label>
							<div class="payment-options">
								<div class="payment-option">
									<input type="radio" name="payment" id="cash" value="cash" checked />
									<label for="cash">Naqd pul</label>
								</div>
								<div class="payment-option">
									<input type="radio" name="payment" id="card" value="card" />
									<label for="card">Plastik karta</label>
								</div>
							</div>
							<div id="cardNumberContainer" class="card-info"></div>
						</div>
						<!-- total -->
						<div class="total">
							<span class="total-amount">
								Umumiy Summa:
								<span id="totalAmount" class="accent">0</span> so'm
							</span>
						</div>
						<!-- sending buttons -->
						<div class="submit">
							<button type="button" class="order-btn" id="orderBtn">Buyurtma berish</button>
						</div>
					</form>
				</div>
			</div>
		</header>
		<!-- toasty.js -->
		<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<!-- scripts -->
		<script src="app.js"></script>
	</body>
</html>
